plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

allure {
    version = '2.14.0'
    autoconfigure = true
    configuration = "testImplementation"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '7.5.1'
    implementation group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}